<template name="layout">
  <div class="app">
    <header class="site-header">
      <div class="site-identity">
        <h1><a href="/">IMDb Movies</a></h1>
      </div>
      <nav class="site-navigation">
        <ul class="nav">
          {{#if isUserLogged}}
          <li id="nav-element">
            <a href="/">{{getUser.username}}</a
            ><i
              style="padding-left: 10px; font-size: 24px"
              class="glyphicon glyphicon-user"
            ></i>
          </li>
          <li id="nav-element" class="logout">
            <a href="#">Logout</a>
            <i style="padding-left: 10px; font-size: 24px" class="fa"
              >&#xf08b;</i
            >
          </li>
          {{/if}}
        </ul>
      </nav>
    </header>
    {{> Template.dynamic template=main}}
  </div>
</template>
