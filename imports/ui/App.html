<template name="mainContainer">
  <div class="main">
    {{#if isUserLogged}} {{#if authorizedAdmin}}
    <div class="movie-route">
      <div class="movie-div">
        <a href="/addmovie" class="button-1">Add Movie</a>
      </div>
    </div>
    {{/if}} {{#if isLoading}}
    <div class="loading">loading...</div>
    {{/if}}

    <ul class="movies">
      {{#each movies}} {{> movie}} {{/each}}
    </ul>
    {{else}} {{> login }} {{/if}}
  </div>
</template>
